<div class="main-container">
<div class="card" style="width: 33rem;">
  <div class="card-body">
    <h5 class="card-title">LOGIN</h5>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" [(ngModel)]="loginData.email" required>
    <small id="emailHelp" class="form-text text-muted">Your data is not safe with us... Dont login if you are too much paranoid..</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" [(ngModel)]="loginData.password" required>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="loginAsAdmin" name="isAdmin" [(ngModel)]="loginData.isAdmin">
    <label class="form-check-label" for="loginAsAdmin">Are you an admin??</label>
  </div>
  <a href="/signup">Dont have an account?? create immidiately..</a>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  </div>
</div>
</div>
